<h1>Authentification</h1>

<form [formGroup]="authForm" (ngSubmit)="newAuth()">
  <div class="form-group mx-sm-3 mb-2">
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" formControlName="email">
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe" formControlName="password">
  </div>
  <br>
  <button type="submit" class="btn btn-primary mx-3">Connexion</button>
  
</form>
