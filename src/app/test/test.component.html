<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group mx-sm-3 mb-2">
    <label for="exampleInputEmail1">Adresse email</label>
    <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="exampleInputPassword1">Mot de passe</label>
    <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
  </div>

  <button type="submit" class="btn btn-primary mx-3">Valider</button>
</form>

<br>
<table class="table table-dark mx-3">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
      <th scope="col">Like</th>
      <th scope="col">Dislike</th>
      <th scope="col">Note</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.id}}</th>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
      <td><button (click)="like(user.id)" type="button" class="btn btn-outline-success">Like</button></td>
      <td><button (click)="dislike(user.id)" type="button" class="btn btn-outline-danger">Dislike</button></td>
      <td>{{user.note}}</td>
    </tr>
  </tbody>
</table>
